        $(document).ready(function(){

        function setCookie(cname,cvalue, minutes_keep) {
            var d = new Date();
            d.setTime(d.getTime() + (minutes_keep * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function showPopup() {
          setTimeout(function() {

              $("#myModal").css("z-index", "1500");
              $('#myModal').appendTo("body").modal('show');

        }

        function prepPopup() {
            var myCookie = getCookie("github_popup");

            if (myCookie == '') {
                showPopup();
                // set noshow cookie
                setCookie("github_popup", "noshow", 30)
            }
        }

    </script>
